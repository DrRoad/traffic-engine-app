<form action="#" method="patch" id="editUserForm">

  <div class="msg-success alert alert-success" style="display:none;">{{I18n "user_updated"}}</div>
  <div class="error-unknown alert alert-danger" style="display:none;">{{stateDetails}}</div>
       
  <div class="form-group col-sm-12">
    <label class="col-sm-3 control-label">{{I18n "username_label"}}</label>
    <div class="col-sm-9">
      <input name="username" type="text" class="form-control" value="{{username}}">
    </div>
  </div>
  <div class="form-group col-sm-12">
    <label class="col-sm-3 control-label">{{I18n "password_label"}}</label>
    <div class="col-sm-9">
      <input name="password" type="password" class="form-control" value="{{password}}">
    </div>
  </div>
  <div class="form-group col-sm-12">
    <label class="col-sm-3 control-label">{{I18n "confirm_password_label"}}</label>
    <div class="col-sm-9">
      <input name="confirm_password" type="password" class="form-control" value="{{password}}">
    </div>
  </div>
  <div class="form-group col-sm-12">
    <label class="col-sm-3 control-label">{{I18n "role_label"}}</label>
    <div class="col-sm-9">
      <select class="form-control" id="roleList">
        <option value="User">{{I18n "user_role"}}</option>
        <option value="Admin">{{I18n "admin_role"}}</option>
        <option value="Super Admin">{{I18n "super_admin_role"}}</option>
      </select>
    </div>
  </div>
  <div style="text-align: center;">
    <input type="submit" class="btn btn-lg btn-primary" value='{{I18n "ok_label"}}'>
  </div>

</form>

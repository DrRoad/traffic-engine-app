<form action="#" id="loginForm">

    <h4><img src="/images/opentraffic_logo.png" class="logo">&nbsp;&nbsp;OpenTraffic Login</h4>

    <div class="msg-success alert alert-success" style="display:none;">{{I18n "you_logged_in"}}</div>
    <div class="error-bad-auth alert alert-danger" style="display:none;">{{I18n "username_or_password_incorrect"}}</div>
    <div class="error-unknown alert alert-danger" style="display:none;">{{stateDetails}}</div>

    <div class="form-group col-sm-12">
        <label class="col-sm-3 control-label">{{I18n "username_label"}}</label>
        <div class="col-sm-9">
            <input name="username" id="username" type="text" class="form-control" value="">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label class="col-sm-3 control-label">{{I18n "password_label"}}</label>
        <div class="col-sm-9">
            <input name="password" id="password" type="password" class="form-control" value="">
        </div>
    </div>

    <div style="text-align: center;">
        <input type="button" id="submit" class="btn btn-lg btn-primary" value='{{I18n "login_label"}}'>
    </div>

    <div style="width: 100%; margin-top: 50px; text-align: center;">
        <a href="//www.grabtaxi.com" style="display: inline-block; padding: 1em;">
            <img src="/images/grab-new-logo.jpg" alt="GrabTaxi" class="footer-logo"/>
        </a>
        <a href="//www.worldbank.org" style="display: inline-block; padding: 1em;">
            <img src="/images/world-bank-group-logo.jpg" alt="World Bank" class="footer-logo"/>
        </a>
        <a href="//www.worldbank.org/en/topic/sustainabledevelopment/brief/korea-green-growth-partnership"  style="display: inline-block; padding: 1em;">
            <img src="/images/Korea.jpg" alt="Korea Green Growth Partnership" class="footer-logo"/>
        </a>
    </div>

</form>
